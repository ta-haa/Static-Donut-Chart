<style>
* {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;   
}
.container {
transform:scale(2);
position:fixed;
left:10%;
top:20%;
 }

.donut-chart {
width: 200px;
  height: 200px;

 }
.center {
  background: #fff;
  position: absolute;
  text-align: center;
  font:bold 15px sans-serif ;
  top:0;left:0;bottom:0;right:0;
  width: 150px;
  height: 150px;
  margin: auto;
  border-radius: 50%;
  line-height: 15px;
  padding: 5% 0 0 0;
}
	
.blok {
    clip: rect(0px, 200px, 200px, 100px);
    height: 100%;
    position: absolute;
    width: 100%;
  }
.daire {
    border-radius: 50%;
    clip: rect(0px, 100px, 200px, 0px);
    height: 100%;
    position: absolute;
    width: 100%;
  }
	
	
#parca1 {
    transform: rotate(0deg);
  }

	#parca1 .daire {
		background-color: #E64C90;
		animation: first 0.7s 1 forwards ;
	  }
#parca1:hover {

transform:scale(1.05);  
	  }
#parca2 {
    transform: rotate(180deg);
  }
#parca2 .daire {
    background-color: #4FC4F6;
    animation: second 0.7s 1 forwards 1s;
  }
#parca2:hover {
    transform: scale(1.05) rotate(180deg);
	  }
#parca3:hover{
    transform: scale(0.91);
	  }
#parca4:hover {
    transform: scale(0.91) rotate(180deg);
	  }
#parca3 {
    transform: scale(0.89) rotate(0deg);
z-index:0;
}
	#parca3 .daire {
		background-color: orange;
		animation: third 0.5s 1 forwards 1s;
	}
#parca4 {
    transform: scale(0.89) rotate(180deg);
z-index:0;
}
	#parca4 .daire {
		background-color: orange;
		animation: third 0.5s 1 forwards ;
	}	

@keyframes first {
    from {transform: rotate(0deg);}
    to {transform: rotate(180deg);}
}
	
@keyframes second {
    from {transform: rotate(0deg);}
    to {transform: rotate(180deg);}
}
	
@keyframes third {
    from {transform: rotate(0);}
    to {transform: rotate(180deg);}
} 
</style>

<div class="container">
  <div class="donut-chart-block block">

			<div id="parca4" class="blok"><div class="daire"></div></div>
